<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Emoji Board</title>
</head>
<body>
    <h1>Click on you favourite ones</h1>
    <div id="container">
        <div class="box" id="pear"><p>Go 🍐-shaped</p></div>
        <div class="meaning" id="pear_meaning"><p>If a plan goes pear-shaped, it fails: We'd planned to go away for the weekend, but it all went pear-shaped.</p></div>
        <div class="box" id="watermelon"><p>🍉</p></div>
        <div class="box" id="banana"><p>🍌</p></div>
        <div class="box" id="kiwi"><p>🥝</p></div>
        <div class="box" id="orange"><p>🍊</p></div>
        <div class="box" id="grapes"><p>🍇</p></div>
        <div class="box" id="peach"><p>🍑</p></div>
        <div class="box" id="cherries"><p>🍒</p></div>
        <div class="box" id="tomato"><p>🍅</p></div>
        <div class="box" id="potato"><p>🥔​</p></div>
        <div class="box" id="broccoli"><p>🥦</p></div>
        <div class="box" id="cucumber"><p>🥒​</p></div>
        <div class="box" id="carrot"><p>🥕</p></div>
        <div class="box" id="onion"><p>🧅</p></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
